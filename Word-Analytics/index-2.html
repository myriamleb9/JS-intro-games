<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="script.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Word Analytics</title>
</head>
<body>
    <div class="background"></div>
        <h1 class="first-heading">
            Word <span class="Special-Word"> Analytics </span>
        </h1>
        <div class="container">
            <textarea class="textarea" spellcheck="false" placeholder="Enter your text"></textarea>


            <section class="stats">
                <section class="stat">
                    <span class="Stat_Number Stat_Number_Words"> 0 </span>
                    <h2 class="second-heading"> Words </h2>
                </section>

                <section class="stat">
                    <span class="Stat_Number Stat_Number_Characters"> 0 </span>
                    <h2 class="second-heading"> Characters </h2>
                </section>

                <section class="stat">
                    <span class="Stat_Number Stat_Number_Twitter"> 280 </span>
                    <h2 class="second-heading"> Twitter </h2>
                </section>

                <section class="stat">
                    <span class="Stat_Number Stat_Number_Facebook"> 2200 </span>
                    <h2 class="second-heading"> Facebook </h2>
                </section>
            </section>

        </div>

         <footer class="footer">
             <small class="copyright"> &copy; Myrimade 2025, All Rights Reserved.  </small>
             <small class="data">Last checked limits: 17 days ago</small>

         </footer>
    

</body>
</html>
