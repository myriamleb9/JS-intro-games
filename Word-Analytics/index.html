<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Word Analytics</title>
</head>
<body>
    <div class="background">
            <h1 class="first-heading"> Word <span class="Special_first_heading"> Analytics </span>
            </h1>
            <div class="container">
                <textarea class="textarea" placeholder="Enter your text" spellcheck="false"> </textarea>
                    <section class="stats">
                        <section class="stat">
                            <span class=" stat_number stat_number_Words">0</span>
                            <h2 class="second_heading"> Words</h2>
                        </section>

                        <section class="stat">
                            <span class=" stat_number stat_number_Characters">0</span>
                            <h2 class="second_heading"> Characters</h2>
                        </section>

                        <section class="stat">
                            <span class=" stat_number stat_number_Twitter">280</span>
                            <h2 class="second_heading"> Twitter</h2>
                        </section>

                        <section class="stat">
                            <span class=" stat_number stat_number_Facebook">2200 </span>
                            <h2 class="second_heading"> Facebook</h2>
                        </section>
                    </section>
                
            </div>
    </div>
    
    <footer class="copyright"> &copy; Myrimade. All Rights Reserved. </footer>
</body>
</html>
